<!DOCTYPE html>
<html>
<head>
  <title>Autism Therapy Services Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map { height: 100vh; width: 100%; }

    /* Centered search bar */
    .leaflet-control-geocoder {
      left: 50% !important;
      top: 20px !important;
      transform: translateX(-50%) !important;
      position: absolute !important;
      width: 60% !important;
      max-width: 500px;
      z-index: 1000;
    }
    .leaflet-control-geocoder-form input {
      width: 100% !important;
      height: 44px !important;
      font-size: 16px !important;
      padding: 8px 14px !important;
      border-radius: 22px !important;
      border: 1px solid #ccc !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([34.05, -118.25], 9);

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Home icon
    var homeIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/69/69524.png",
      iconSize: [38, 38],
      iconAnchor: [19, 38],
      popupAnchor: [0, -38]
    });

    var searchMarker;
    var bufferCircle;

    // Address search bar
    L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
      var latlng = e.geocode.center;

      if (searchMarker) map.removeLayer(searchMarker);
      if (bufferCircle) map.removeLayer(bufferCircle);

      // Add home marker
      searchMarker = L.marker(latlng, { icon: homeIcon }).addTo(map)
        .bindPopup("🏠 " + e.geocode.name)
        .openPopup();

      // Ask user for buffer distance
      var miles = prompt("Enter buffer distance in miles:", "5");
      if (miles && !isNaN(miles)) {
        bufferCircle = L.circle(latlng, {
          radius: miles * 1609.34, // miles -> meters
          color: 'blue',
          fillColor: '#cce5ff',
          fillOpacity: 0.2
        }).addTo(map);

        map.fitBounds(bufferCircle.getBounds());
      } else {
        map.setView(latlng, 12);
      }
    })
    .addTo(map);

    // Example therapy centers (load your GeoJSON instead)
    fetch("services.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              layer.bindPopup("<b>" + feature.properties.name + "</b><br/>" + feature.properties.address);
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
