<!DOCTYPE html>
<html>
<head>
  <title>Autism Therapy Services Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.css" />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet Search JS -->
<script src="https://unpkg.com/leaflet-control-search/dist/leaflet-search.min.js"></script>

<script>
  // Initialize map
  var map = L.map('map').setView([33.6, -117.7], 11);

  // Base map layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let markersLayer = new L.LayerGroup();
  map.addLayer(markersLayer);

  // Load GeoJSON data
  fetch('services.geojson')
    .then(response => response.json())
    .then(data => {
      let geojsonLayer = L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          let popupContent = `<b>${feature.properties.name}</b><br>
                               ${feature.properties.address || ''}<br>
                               ${feature.properties.phone || ''}`;
          layer.bindPopup(popupContent);
          layer.featureName = feature.properties.name; // for search
          markersLayer.addLayer(layer);
        },
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng);
        }
      });

      // Add search control
      var searchControl = new L.Control.Search({
        layer: markersLayer,
        propertyName: 'featureName',
        marker: false,
        moveToLocation: function(latlng, title, map) {
          map.setView(latlng, 15); // zoom in when found
        }
      });

      searchControl.on('search:locationfound', function(e) {
        e.layer.openPopup();
      });

      map.addControl(searchControl);
    })
    .catch(err => console.error("Error loading GeoJSON:", err));
</script>
</body>
</html>
