<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autism Therapy Services Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }

    /* Centered search bar */
    .leaflet-control-geocoder {
      left: 50% !important;
      top: 20px !important;
      transform: translateX(-50%) !important;
      position: absolute !important;
      width: 60% !important;
      max-width: 500px;
      z-index: 1000;
    }
    .leaflet-control-geocoder-form input {
      width: 100% !important;
      height: 44px !important;
      font-size: 16px !important;
      padding: 8px 14px !important;
      border-radius: 22px !important;
      border: 1px solid #ccc !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([33.7, -117.9], 10);

    // Base map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Custom icons
    var homeIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/69/69524.png", // house symbol
      iconSize: [38, 38],
      iconAnchor: [19, 38],
      popupAnchor: [0, -38]
    });

    var clinicIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/2967/2967350.png", // clinic symbol
      iconSize: [34, 34],
      iconAnchor: [17, 34],
      popupAnchor: [0, -34]
    });

    // Load therapy services from GeoJSON
    fetch('services.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng, { icon: clinicIcon });
          },
          onEachFeature: function(feature, layer) {
            if (feature.properties) {
              layer.bindPopup("<b>" + feature.properties.name + "</b><br/>" +
                              feature.properties.address + "<br/>" +
                              (feature.properties.phone || ""));
            }
          }
        }).addTo(map);
      });

    // Address search bar (geocoder)
    L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
      var bbox = e.geocode.bbox;
      var poly = L.polygon([
        bbox.getSouthEast(),
        bbox.getNorthEast(),
        bbox.getNorthWest(),
        bbox.getSouthWest()
      ]);
      map.fitBounds(poly.getBounds());

      if (window.searchMarker) {
        map.removeLayer(window.searchMarker);
      }

      // Add marker with home icon
      window.searchMarker = L.marker(e.geocode.center, { icon: homeIcon }).addTo(map)
        .bindPopup("üè† " + e.geocode.name)
        .openPopup();
    })
    .addTo(map);
  </script>
</body>
</html>
