<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autism Therapy Services Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }

    /* Custom container for search bar */
    #search-container {
      position: absolute;
      top: 10%;              /* ~top 1/3 of the window */
      left: 50%;             /* center horizontally */
      transform: translateX(-50%);
      width: 60%;
      max-width: 500px;
      z-index: 1000;
    }

    /* Force geocoder to fill our container */
    #search-container .leaflet-control-geocoder {
      width: 100% !important;
      margin: 50 !important;
      float: none !important;
    }

    .leaflet-control-geocoder-form {
      display: flex !important;
      width: 100% !important;
    }

    .leaflet-control-geocoder-form input {
      flex: 1;
      height: 44px !important;
      font-size: 16px !important;
      padding: 8px 14px !important;
      border-radius: 22px 0 0 22px !important;
      border: 1px solid #ccc !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .leaflet-control-geocoder-icon {
      height: 44px !important;
      width: 44px !important;
      border-radius: 0 22px 22px 0 !important;
      background-color: #4CAF50 !important;
      background-size: 60% auto !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
      cursor: pointer;
    }
    .leaflet-control-geocoder-icon:hover {
      background-color: #45a049 !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="search-container"></div> <!-- our wrapper -->

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Initialize map
    var map = L.map('map').setView([33.7, -117.9], 10);

    // Base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Home icon
    var homeIcon = L.icon({
      iconUrl: "https://cdn-icons-png.flaticon.com/512/69/69524.png",
      iconSize: [38, 38],
      iconAnchor: [19, 38],
      popupAnchor: [0, -38]
    });

    // Load therapy centers (default Leaflet pins)
    fetch('services.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function(feature, layer) {
            if (feature.properties) {
              layer.bindPopup("<b>" + feature.properties.name + "</b><br/>" +
                              feature.properties.address + "<br/>" +
                              (feature.properties.phone || ""));
            }
          }
        }).addTo(map);
      });

    // Geocoder search, but render it into our custom container
    var geocoder = L.Control.geocoder({
      defaultMarkGeocode: false
    })
    .on('markgeocode', function(e) {
      var bbox = e.geocode.bbox;
      var poly = L.polygon([
        bbox.getSouthEast(),
        bbox.getNorthEast(),
        bbox.getNorthWest(),
        bbox.getSouthWest()
      ]);
      map.fitBounds(poly.getBounds());

      if (window.searchMarker) {
        map.removeLayer(window.searchMarker);
      }

      // Home marker
      window.searchMarker = L.marker(e.geocode.center, { icon: homeIcon }).addTo(map)
        .bindPopup("üè† " + e.geocode.name)
        .openPopup();
    });

    geocoder.addTo(map);

    // Move geocoder element into our custom div
    var geocoderEl = document.querySelector('.leaflet-control-geocoder');
    document.getElementById('search-container').appendChild(geocoderEl);
  </script>
</body>
</html>
